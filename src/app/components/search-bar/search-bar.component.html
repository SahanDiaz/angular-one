<div class="search-container">
    <form class="serch-form" #form = "ngForm" (ngSubmit)="onSubmit(form)" >
        <span class="logo" routerLink="/">gz</span>
        <input class="search-input"
            name="search"
            ngModel
            placeholder="search games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
